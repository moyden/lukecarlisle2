---
layout: default
---

<div id="vuevm" class="container">
  <header class="site-header">
    <h1>Luke Carlisle</h1>
    <p>London based director</p>
    {% include social.html %}
  </header>

  <section class="video">
    <div class="embed-container">
      <iframe v-bind:src="current.src" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
    </div>
  </section>

  <nav class="site-nav">
    <h2>Videos</h2>
    {% raw %}
      <ul>
        <li v-for="item in catalog"
            class="video-list__item"
            v-bind:class="{ isActive: item.active}"
        >
          <a href="#" v-on:click="loadVideo(item)">{{ item.name }}</a>
        </li>
      </ul>
    {% endraw %}
  </nav>
</div>

<script>
  var videos = [
    {% for video in site.videos %}
      {
        name: '{{ video.title }}',
        url: '{{ video.vimeo }}',
        order: '{{ video.order }}'
      },
    {% endfor %}
  ]
</script>
<script src="{{ "/js/video-switcher.js" | prepend: site.baseurl }}"></script>
